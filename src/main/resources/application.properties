# --- DB Settings (Spring Boot auto-creates a DataSource for JPA) ---
spring.datasource.url=jdbc:mysql://localhost:3306/unihyr-test
spring.datasource.username=unihyr-test
spring.datasource.password=unihyr-test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# --- Mail Settings (Creates JavaMailSender automatically) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-gmail@gmail.com
spring.mail.password=your-app-specific-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2


# --- Message Source (if needed) ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# You can define resource handling, caching, etc. as well
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.ldap.LdapAutoConfiguration

spring.security.user.name=password
spring.security.user.password=password


# Session configuration
server.servlet.session.timeout=-1
spring.main.allow-bean-definition-overriding=true


logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot=DEBUG


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.ldap.LdapAutoConfiguration

logging.level.org.springframework.web.servlet.view.tiles3=DEBUG
logging.level.org.springframework.web.context=DEBUG

spring.web.resources.add-mappings=true
logging.level.org.springframework.web.servlet.resource=DEBUG

